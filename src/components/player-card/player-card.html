{% from '../player-avatar/player-avatar.html' import playerAvatar %}
{% from '../player-birthday/player-birthday.html' import playerBirthday %}

{% macro playerCard(player) %}
<a class="player-card" href="./{{ player.slug }}">
  {{ playerAvatar(player) }}
  <div class="player-card__meta">
    <span class="player-card__name">{{ player.name | fullName }}</span>
    {{ playerBirthday(player) }}
  </div>
</a>
{% endmacro %}
